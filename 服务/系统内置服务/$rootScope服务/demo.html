<!DOCTYPE html>
<html ng-app>

<head>
    <meta charset="UTF-8">
    <title>$rootScope</title>
</head>
<body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
<script type="text/javascript">
    var app = angular.module('myApp',[]);
    var injectorTest = angular.injector(['myApp','ng']);
    console.log("has $rootScope=" + injectorTest.has("$rootScope"));
</script>
<div ng-controller="myApp"></div>
</body>
</html>
