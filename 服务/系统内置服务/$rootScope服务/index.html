<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>$rootScope的作用域</title>
</head>
<body ng-app="myApp">
    <div ng-controller = "aCtrl"> 
        <p>{{name}}</p>
        <p>{{age}}</p>
    </div>
    <br>
    <div ng-controller = "bCtrl"> 
        <p>{{name}}</p>
        <p>{{age}}</p>
    </div>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script>
       var myApp = angular.module('myApp',[]);
       myApp.controller("aCtrl",function($rootScope, $scope){
           $rootScope.name = "Tiboo";
       })
       myApp.controller("bCtrl",function($rootScope, $scope){
           $scope.age = "22";
       })
    </script>
</body>
</html>

<!--目的：为了方便多个控制器中的公共数据初始化，提供了全局作用域对象$$rootScope-->
<!--scope: 是html和单个controller之间的桥梁，数据绑定就靠他了-->
<!--rootscope: 是各个controller中scope的桥梁，用rootscope定义的值，可以在各个controller中使用-->

<!--AngularJS应用中，仅有一个全局作用域，其他所有的$scope作用域都是$rootScope的子元素-->
<!--使用$$rootScope，可以用于初始化全局变量和函数-->
<!--但是存在一个问题: 因为控制器函数中可以直接使用$$rootScope，就有可能会造成全局数据污染-->

<!--规范：$rootScope一般和Angular模块的run()方法一起使用。来进行全局数据的初始化-->
