<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
        {{time}}
    </div>
<script src="../../../angular-1.2.32/angular.min.js"></script>
<script>
    var app = angular.module('myApp',[]);
    app.controller('myCtrl', function ($scope,$interval){
        $scope.time = new Date().toLocaleTimeString();
        $interval(function (){
           $scope.time = new Date().toLocaleTimeString();
        },1000)

    })


</script>
</body>
</html>
