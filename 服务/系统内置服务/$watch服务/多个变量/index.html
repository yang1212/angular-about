<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body ng-app="myApp">
<div ng-controller="myCtrl">
    <input type="button" value="点击" ng-click="add()"/>
    <p>{{count}}</p>
</div>


<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script>
    var app = angular.module('myApp',[]);
    app.controller("myCtrl", function ($scope) {
        $scope.count = 0;
        $scope.number = 2;
        $scope.add = function(){
            $scope.count = $scope.count +$scope.number;
        };
        $scope.$watch('count + number',function () {
            if($scope.count > 4){
                alert("我已经大于4了");
            }
        })
    })
</script>
</body>
</html>
