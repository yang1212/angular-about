<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body ng-app="myApp">
<div ng-controller="myCtrl">
    <input type="button" value="点击" ng-click="add()"/>
    <p>{{items[0].a1}}</p>
</div>


<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script>
    var app = angular.module('myApp',[]);
    app.controller("myCtrl", function ($scope) {
        $scope.items = [
            {a1: 1},
            {a2: 2},
            {a3: 3},
            {a4: 4}
        ];
        $scope.add = function(){
            $scope.items[0].a1 = $scope.items[0].a1 + 1;
        };
        $scope.$watch('items',function () {
            if($scope.items[0].a1 > 2){
                alert("我已经大于2了");
            }
        },true)
    })
</script>
</body>
</html>

<!--$watch的第三个参数默认为false：-->
<!--当为false时：只能监控到数组长度的变化-->
<!--当为true时：可以监控到数组内容值得变化-->
