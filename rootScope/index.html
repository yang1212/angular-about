    <meta charset="UTF-8">
    <title>$rootScope的作用域</title>
</head>
<body>
    <div ng-controller="Bbb">
        <div ng-controller="Aaa">
            <p>{{name}}</p>
            <p>{{age}}</p>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script type="text/javascript">


    </script>
</body>
</html>

<!--目的：为了方便多个控制器中的公共数据初始化，全局作用域对象$rootScope-->
<!--scope: 是html和单个controller之间的桥梁，数据绑定就靠他了-->
<!--rootscope: 是各个controller中scope的桥梁，用rootscope定义的值，可以在各个controller中使用-->

<!--AngularJS应用中，仅有一个全局作用域，其他所有的$scope作用域都是$rootScope的子元素-->
<!--使用$rootScope，可以用于初始化全局变量和函数-->
<!--但是存在一个问题: 因为控制器函数中可以直接使用$rootScope，就有可能会造成全局数据污染-->

<!--规范：$rootScope一般和Angular模块的run()方法一起使用。来进行全局数据的初始化-->
