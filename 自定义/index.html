<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>自定义</title>
    </head>
    <body>
        <div ng-app="myApp">
            <get-header style="width:100%;height:100px;border: 1px solid lawngreen"></get-header>
            <get-content style="width:100%;height: 300px;background: #eee"></get-content>

        </div>
        <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script>
            var app = angular.module('myApp',[]);

            app.directive("getHeader",function(){
                return {
                    restrict:'AE',
                    templateUrl:'./component/header/getHeader.html',
                    replace:true
                }
            });
            app.directive("getContent",function(){
                return {
                    restrict:'AE',
                    templateUrl:'./component/content/getContent.html',
                    replace:true
                }
            })
        </script>
    </body>
</html>
