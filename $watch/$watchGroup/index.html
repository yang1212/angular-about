<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body ng-app="myApp">
<div ng-controller="myCtrl">
    <input type="button" value="点击" ng-click="add()"/>
    <p>{{count}}</p>
</div>


<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script>
    var app = angular.module('myApp',[]);
    app.controller("myCtrl", function ($scope) {
        $scope.count = 2;
        $scope.number = 2;
        $scope.add = function(){
            $scope.count = $scope.count + 1;
            $scope.number = $scope.number + 2;
        };
        $scope.$watchGroup(['count', 'number'],function () {
            if($scope.count > 3){
                alert("我count已经大于3了");
                if($scope.number > 6){
                    alert("我number已经大于5了");
                }
            }
        })
    })
</script>
</body>
</html>
