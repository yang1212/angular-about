<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</p>
</div>

<script>
  var APP =  new Vue({
        el: '#app',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    });
</script>
</body>
</html>
