<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body ng-app="myApp">
<div ng-controller="myCtrl"></div>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular-cookies/1.2.16/angular-cookies.js"></script>
<div ng-controller="c4_6">
    <!-- 视图组件 -->
</div>
<script type="text/javascript">
    var myApp = angular.module('myApp', [])
        .factory('$custom', function () {
            return {
                print: function (msg) {
                    console.log(msg);
                }
            };
        });
    var injector = angular.injector(['myApp', 'ng']);
    var has = injector.has('$custom');
    console.log(has);
    if (has) {
        var custom = injector.get('$custom');
        custom.print("控制台输出任意的内容！");
    }
    myApp.controller('myCtrl', ['$scope', '$custom',
        function ($scope, $custom) {
            //控制器代码
        }]);
</script>
</body>
</html>
